<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div>
            <p>ToDo Website</p>
        </div>
        <div><img src="./assets/Logo.png"></div>
        <div>
            <nav>
                <ul>
                    <li><a href="./index.html"> Home </a></li>
                    <li><a href="./about.html"> About </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="aboutme">
            <div>
                <img src="./assets/MyPhoto.jpg" alt="myphoto">
            </div>
            <div>
                <p>Name: Abdullah Abu Hamad</p>
                <p>Description: Data/IT enthusiast</p>
                <p>Interests: Web Development, Python, Game Development.</p>
                <p>Certificates: DS4A - Jordan, Google PM</p>
            </div>
        </section>
        <section class="form">
            <form>
                <input id="name" type="text" placeholder="Name:">
                <input id="email" type="email" placeholder="Email:">
                <textarea class="messagebox" type="text" placeholder="Your Message" rows="4" cols="50"></textarea>
                <button>Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <section>
            <div id="footer-logo">
                <img src="./assets/Logo.png">
            </div>
            <div id="footer-copy">
                <p> &copy; All rights reserved to me Abdullah AKA Viltho </p>
            </div>
            <div id="social-media">
                <ul>
                    <li><a href="https://linkedin.com/in/a-a-h">LinkedIn</a></li>
                    <li><a href="https://github.com/Viltho">Github</a></li>
                </ul>
            </div>
        </section>
    </footer>

</html>
